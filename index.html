<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cửa Hàng Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Cửa Hàng Online</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Giỏ Hàng</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p class="price">300.000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p class="price">500.000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Sản phẩm 3">
                <h3>Sản phẩm 3</h3>
                <p class="price">150.000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cửa Hàng Online. Mọi quyền lợi thuộc về chúng tôi.</p>
    </footer>

</body>
</html>
